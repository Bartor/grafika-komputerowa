<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Logo Test</title>
        <script src="../shared/BetterLogo3D.js" type="module"></script>
        <script src="../shared/WireFrame.js" type="module"></script>
        <script src="logo3DPage.js" type="module"></script>
        <link rel="stylesheet" href="logo3DPage.css">
    </head>
    <body>
        <main>
            <canvas height="498" width="498" id="logoCanvas"></canvas>
            <div id="canvasControls">
                <input id="commandInput">
                <button id="executeButton">Execute</button>
            </div>
            <p>Controls:
            <ul>
                <li>fw x - move x forwards</li>
                <li>bw x - move x backwards</li>
                <li>rt x - turn x degrees right</li>
                <li>lt x - turn x degrees left</li>
                <li>dt x - turn x degrees down</li>
                <li>ut x - turn x degrees up</li>
                <li>repeat x [ commands ] - repeat commands x times</li>
                <li>up - stop drawing</li>
                <li>down - start drawing</li>
            </ul>
            </p>
        </main>
    </body>
</html>
