<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="../shared/WireFrame.js" type="module"></script>
        <script src="wireFrameGame.js" type="module"></script>
        <script src="shapes/basicShapes.js" type="module"></script>
        <script src="../../shared/Controls.js"></script>
        <link rel="stylesheet" href="wireFramePage.css">
        <title>WireFrame Game</title>

    <body>
        <main>
            <h1>EPIC COMPUTER GAME</h1>
            <h2 id="points">Points: 0</h2>
            <canvas height="600" width="1200" id="wireFrameCanvas"></canvas>
