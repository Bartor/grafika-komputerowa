<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="../shared/BetterLogo.js" type="module"></script>
        <script src="logoPage.js" type="module"></script>
        <link rel="stylesheet" href="logoPage.css">
        <title>Test logo</title>
    </head>
    <body>
        <main>
<!--            html is retarded and setting this in css (at 500px with 1px border on each side)-->
<!--            gives blurry lines on canvas-->
            <p id="position"></p>
            <canvas height="498" width="498" id="logoCanvas"></canvas>
            <div id="canvasControls">
                <input id="commandInput">
                <button id="executeButton">Execute</button>
            </div>
            <p id="error"></p>
            <p>Controls:
                <ul>
                    <li>fw x - move x forwards</li>
                    <li>bw x - move x backwords</li>
                    <li>rt x - turn x degrees right</li>
                    <li>lt x - turn x degrees left</li>
                    <li>repeat x [ commands ] - repeat commands x times</li>
                    <li>up - stop drawing</li>
                    <li>down - start drawing</li>
                    <li>clear - clear the page</li>
                    <li>center - center the cursor</li>
                </ul>
            </p>
        </main>
    </body>
</html>
